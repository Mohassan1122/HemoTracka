name: CI Docker Build and Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          tags: hemotracka:ci-${{ github.sha }}

      - name: Run container
        run: |
          docker run --rm -d --name hemotracka_ci -p 8080:80 hemotracka:ci-${{ github.sha }}

      - name: Wait for app (smoke test)
        run: |
          echo "Waiting for app to respond on http://localhost:8080/test.php"
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/test.php >/dev/null; then
              echo "App responded"; exit 0;
            fi
            sleep 2
          done
          echo "App did not respond in time"; docker logs hemotracka_ci || true; exit 1

      - name: Stop container (cleanup)
        if: always()
        run: |
          docker ps -a --filter "name=hemotracka_ci" --format "{{.ID}}" | xargs -r docker rm -f || true

      - name: Upload container logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: hemotracka-ci-logs
          path: |
            $(docker ps -a --filter "name=hemotracka_ci" --format "{{.ID}}" | xargs -r docker logs -t)
