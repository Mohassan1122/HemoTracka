services:
  - type: web
    name: hemotracka
    env: php
    region: oregon
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader && npm install && npm run build
    startCommand: php artisan migrate --force && php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: PHP_VERSION
        value: 8.2
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: hemotracka-db
          property: connectionString

databases:
  - name: hemotracka-db
    databaseName: hemotracka
    user: hemotracka
    plan: free
