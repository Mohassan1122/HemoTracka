<IfModule !mpm_prefork>
    LoadModule mpm_prefork_module /usr/lib/apache2/modules/mod_mpm_prefork.so
</IfModule>
# Ensure no other MPMs are loaded
<IfModule mpm_event>
    <IfModule !mpm_prefork>
        UnLoadModule mpm_event_module
    </IfModule>
</IfModule>
<IfModule mpm_worker>
    <IfModule !mpm_prefork>
        UnLoadModule mpm_worker_module
    </IfModule>
</IfModule>
